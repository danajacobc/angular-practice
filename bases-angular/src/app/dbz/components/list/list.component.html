<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "

  class="list-group-item"
  [ngClass]="{'list-group-item-success': isFirst, 'list-group-item-dark': isLast}">
  <span class="text-primary">{{i + 1}} · </span>
  <span>{{ character.name }} - </span>
  <strong>Power: </strong> {{ character.power }}

  <!-- <span class="">Es el primero: {{isFirst}}</span>
  <span class="">Es el último: {{isLast}}</span> -->

</li>
</ul>
