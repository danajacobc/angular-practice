<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
    (onValue)="searchByCountry($event)"
    placeholder="Buscar por país"></shared-search-box>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
